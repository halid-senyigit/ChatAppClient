<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://iconarchive.com/download/i98390/dakirby309/simply-styled/Microsoft-Visual-Studio.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/toastr.js/toastr.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Client App</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-8 border border-dark border-right-0">
                <h1>Chat Room</h1>
                <div class="row">
                    <div class="col">
                        <ul id="messageList" class="list-group">
                            <!-- initaiate first load trough webapi on page load-->
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" id="messageBox" class="form-control" placeholder="Message" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4 border border-dark">
                <h1>Users</h1>
                <div class="row">
                    <div class="col">
                        <div id="usersView" class="list-group">
                            <!-- initaiate first load trough webapi or onconnected-->

                        </div>
                        <div id="join" class="input-group mt-4">
                            <input id="nick" type="text" class="form-control mr-2">
                            <span class="input-group-btn">
                                <button id="joinBtn" class="btn btn-primary" type="button">Join!</button>
                            </span>
                        </div>
                        <div id="disconnect" class="d-none m-4 float-right">
                            <hr>
                            Hi, <span id="userNickName"></span>
                            <br>
                            <button id="disconnectBtn" class="btn btn-danger">Disconnect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="lib/microsoft-signalr/signalr.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/twitter-bootstrap/js/bootstrap.min.js" defer></script>
    <script src="lib/toastr.js/toastr.min.js"></script>
    <script src="js/ui.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
